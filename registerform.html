            <h1 class="signup-title">Create Your Account</h1>
            <form action="" class="signup-form">

                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your name">

                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Enter your surname">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your e-mail">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">I don't want to specify my gender</option>
                </select>

                <input type="checkbox" class="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>

                <button type="submit" class="btn">Sign Up</button>
            </form>
